name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - ubuntu-latest
          - macos-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - preview
          - development
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    
    # defaults:
    #  run:
    #    working-directory: ${{ github.workspace }}/alloha

    strategy:
      matrix:
        node: [18.x]
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v2
      with:
        path: ${{ github.workspace }}/alloha/

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: yarn      
        cache-dependency-path: ${{ github.workspace }}/alloha/

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        path: ${{ github.workspace }}/alloha/
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: ğŸ“¦ Install dependencies
      run: yarn
      working-directory: ${{ github.workspace }}/alloha/
      

    # - name: ğŸ“‹ Test project
    #   run: yarn test
    #   working-directory: ${{ github.workspace }}/alloha/

    - name: ğŸ‘· Build app
      working-directory: ${{ github.workspace }}/alloha/
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}
      

    - name: ğŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: app-build
        path: /app-build

    - name: ğŸš¢ Submit
      if: ${{ github.event.inputs.should_submit }}
      run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path /app-build